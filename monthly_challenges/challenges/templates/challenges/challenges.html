{% extends "base.html" %}

{% block page_title%}
<title>{{month | title}}'s Challenge</title>
{% endblock%}


{%block content%}
    <h1>{{month | title}} month's challenge</h1>
    {%if text is not None%}
    <h2>{{text}}</h2>
    {% else %}
    <p>There is no challenge for this month yet!</p>
    {%endif%}
{%endblock%}
